enabled = on
refresh_delay = 25
maximum_items = 300
first_weekday = 0
show_navigator = yes
navigator_buttons = previous,next,reset,set,apply
active_alarms = auto
show_gaps = no
show_overlappings = no
autoscroll = on
autoscroll_padding = 0
snooze_times = 5 60 1440

[ColumnWidths]
database = 100
heading = 300
start = 160
duration = 100
end = 160
state = 80
alarm = 160

[Formats]
database = short
start = %H:%M %a %d %b %Y
duration = expanded
end = start
alarm = start

[Colors]
past = auto
ongoing = #0F52BA
future = system
active = #FF7E00
gap = #228B22
overlapping = #ED1C24

[Shortcuts]
scroll_to_ongoing = Ctrl+;

[Shortcuts.Items]
find_selected = Ctrl+'
edit_selected =
snooze_selected = Ctrl+[
snooze_all = Ctrl+{
dismiss_selected = Ctrl+]
dismiss_all = Ctrl+}

[Shortcuts.Navigator]
previous = Ctrl+,
next = Ctrl+.
apply =
set =
reset = Ctrl+r

[Shortcuts.View]
show = Ctrl+F11
focus =
show_navigator = F11
toggle_gaps = Ctrl+<
toggle_overlappings = Ctrl+>

[ExtendedShortcuts]
prev_page = Shift+h
next_page = Shift+l
apply = a
set = Shift+a
reset = r
autoscroll = u
toggle_autoscroll = Shift+u
find = f
edit = e
snooze = s
snooze_all = Shift+s
dismiss = d
dismiss_all = Shift+d
toggle_navigator = n
toggle_gaps = g
toggle_overlappings = o

[DefaultFilter]
mode = relative
low = -5
high = 1439
type = to
unit = minutes
