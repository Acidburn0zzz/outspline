enabled = on
refresh_delay = 25
maximum_items = 300
minimum_year = 1971
maximum_year = 2200
first_weekday = 0
show_navigator = yes
navigator_buttons = previous,next,reset,set,apply
active_alarms = auto
show_gaps = no
show_overlappings = no
autoscroll = on
autoscroll_padding = 0
snooze_times = 5 60 1440

[ColumnWidths]
database = 100
heading = 300
start = 160
duration = 100
end = 160
state = 80
alarm = 160

[Formats]
database = short
start = %H:%M %a %d %b %Y
duration = expanded
end = start
alarm = start

[Colors]
past = auto
ongoing = #0F52BA
future = system
active = #FF7E00
gap = #228B22
overlapping = #ED1C24

[Shortcuts]
show_panel = Ctrl+Shift+F5
toggle_gaps = Ctrl+-
toggle_overlappings = Ctrl+=
scroll_to_ongoing = F5

[Shortcuts.Items]
find_selected = F6
edit_selected = Ctrl+F6
snooze_selected = F7
snooze_all = Ctrl+F7
dismiss_selected = F8
dismiss_all = Ctrl+F8

[Shortcuts.Navigator]
show = Ctrl+F5
previous = CTRL+[
next = CTRL+]
apply = CTRL+,
set = CTRL+.
reset = CTRL+/

[DefaultFilter]
mode = relative
low = -5
high = 1439
type = to
unit = minutes
